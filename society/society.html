  <p>이재명 더불어민주당 대표를 살해할 의도로 흉기를 휘두른 김 모(67) 씨는 이 대표에 대한 재판이 연기되는 등 제대로 처벌 받지 않는 데 대한 불만을 품고 범행을 저질렀다고 진술했다. <br>나아가 김 씨는 이 대표가 대통령이 되는 것을 막고, 곧 있을 총선에서 이 대표가 특정 세력에게 공천을 줘 다수 의석수를 확보하지 못하게 하기 위해 살해를 결심했다고 진술했다.</p>
